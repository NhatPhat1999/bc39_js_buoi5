<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Bt: Quản lý tuyển sinh-->
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                quản lý tuyển sinh
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-4">
                        <label for="">Điểm chuẩn của hội đồng</label>
                        <input type="text" id="diemChuan" class="form-control">
                    </div>
                    <div class="form-group col-4">
                        <label for="">Khu vực</label>
                        <select name="" id="khuVuc" class="form-control">
                            <option value=0>X</option>
                            <option value=2>A</option>
                            <option value=1>B</option>
                            <option value=0.5>C</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <label for="">Đối tượng ưu tiên</label>
                        <select name="" id="doiTuongdt" class="form-control">
                            <option value=0>0</option>
                            <option value=2.5>1</option>
                            <option value=1.5>2</option>
                            <option value=1>3</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <label for="">Điểm môn thứ 1</label>
                        <input type="text" id="diemMon1" class="form-control">
                    </div>
                    <div class="form-group col-4">
                        <label for="">Điểm môn thứ 2</label>
                        <input type="text" id="diemMon2" class="form-control">
                    </div>
                    <div class="form-group col-4">
                        <label for="">Điểm môn thứ 3</label>
                        <input type="text" id="diemMon3" class="form-control">
                    </div>
                </div>
                <button id="btnQuanly" class="btn btn-warning" onclick="quanLy()">Kết quả</button>
            </div>
            <div id="infoQuanly" class="card-footer text-muted">
            </div>
        </div>
    </div>

    <br>
    <!-- bt: tính tiền diện -->
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                tính tiền điện
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-6">
                        <label for="">Nhập họ và tên</label>
                        <input type="text" id="hoVAten" class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label for="">Nhập số Kw</label>
                        <input type="text" id="soKw" class="form-control">
                    </div>
                </div>
                <button id="btnTiendien" class="btn btn-warning" onclick="tienDien()">Kết quả</button>
            </div>
            <div id="infoTiendien" class="card-footer text-muted">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
